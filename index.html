<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backrooms 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      user-select: none;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div id="instructions">Click to Start</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>

<script>
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
  scene.add(light);

  // Pointer Lock Controls
  var controls = new THREE.PointerLockControls(camera, document.body);
  var instructions = document.getElementById('instructions');

  instructions.addEventListener('click', function() {
    controls.lock();
  });

  controls.addEventListener('lock', function() {
    instructions.style.display = 'none';
  });

  controls.addEventListener('unlock', function() {
    instructions.style.display = '';
  });

  scene.add(controls.getObject());

  // Textures
  var textureLoader = new THREE.TextureLoader();
  var wallTexture = textureLoader.load('https://i.imgur.com/O7bPBhh.jpg');
  var floorTexture = textureLoader.load('https://i.imgur.com/GpT3KQm.jpg');

  // List of collision boxes
  var collisionBoxes = [];

  function createWall(width, height, depth, x, y, z, material) {
    var geometry = new THREE.BoxGeometry(width, height, depth);
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(x, y, z);
    scene.add(mesh);

    // Add collision box
    var box = new THREE.Box3().setFromObject(mesh);
    collisionBoxes.push(box);

    return mesh;
  }

  function createInitialHallway() {
    var wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });
    var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });

    createWall(20, 1, 20, 0, 0, 0, floorMaterial); // Floor
    createWall(1, 5, 20, -10, 2.5, 0, wallMaterial); // Left Wall
    createWall(1, 5, 20, 10, 2.5, 0, wallMaterial); // Right Wall
    createWall(20, 1, 20, 0, 5, 0, wallMaterial); // Ceiling
  }

  function generateRandomHallway() {
    var wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });
    var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });

    var randomX = (Math.floor(Math.random() * 5) - 2) * 20;
    var randomZ = (Math.floor(Math.random() * 5) - 2) * 20;

    createWall(20, 1, 20, randomX, 0, randomZ, floorMaterial); // Floor
    createWall(1, 5, 20, randomX - 10, 2.5, randomZ, wallMaterial); // Left Wall
    createWall(1, 5, 20, randomX + 10, 2.5, randomZ, wallMaterial); // Right Wall
    createWall(20, 1, 20, randomX, 5, randomZ, wallMaterial); // Ceiling
  }

  // Movement
  var moveForward = false;
  var moveBackward = false;
  var moveLeft = false;
  var moveRight = false;
  var velocity = new THREE.Vector3();

  document.addEventListener('keydown', function(event) {
    switch (event.code) {
      case 'KeyW': moveForward = true; break;
      case 'KeyS': moveBackward = true; break;
      case 'KeyA': moveLeft = true; break;
      case 'KeyD': moveRight = true; break;
    }
  });

  document.addEventListener('keyup', function(event) {
    switch (event.code) {
      case 'KeyW': moveForward = false; break;
      case 'KeyS': moveBackward = false; break;
      case 'KeyA': moveLeft = false; break;
      case 'KeyD': moveRight = false; break;
    }
  });

  // Check for collisions
  function checkCollision(position) {
    var playerBox = new THREE.Box3().setFromCenterAndSize(position, new THREE.Vector3(1, 3, 1));

    for (var i = 0; i < collisionBoxes.length; i++) {
      if (playerBox.intersectsBox(collisionBoxes[i])) {
        return true;
      }
    }
    return false;
  }

  // Animate
  var clock = new THREE.Clock();
  createInitialHallway();
  setInterval(generateRandomHallway, 3000);

  function animate() {
    requestAnimationFrame(animate);

    var delta = clock.getDelta();
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    var speed = 50.0;

    if (moveForward) velocity.z -= speed * delta;
    if (moveBackward) velocity.z += speed * delta;
    if (moveLeft) velocity.x -= speed * delta;
    if (moveRight) velocity.x += speed * delta;

    var oldPosition = controls.getObject().position.clone();

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    // After moving, check collisions
    if (checkCollision(controls.getObject().position)) {
      controls.getObject().position.copy(oldPosition); // Reset position if collided
    }

    // Keep player at constant height (no falling)
    controls.getObject().position.y = 1.6;

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>

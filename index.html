<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backrooms Texture Fix</title>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(10, 10, 10);
    scene.add(ambient, directional);

    const loader = new THREE.TextureLoader();

    function loadTiledTexture(url, width, height, tileSize = 2) {
      const tex = loader.load(url);
      tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
      tex.repeat.set(width / tileSize, height / tileSize);
      tex.encoding = THREE.sRGBEncoding;
      return tex;
    }

    // Floor
    const floorWidth = 50;
    const floorDepth = 50;
    const floorTex = loadTiledTexture('https://i.imgur.com/c4d8QPa.jpeg', floorWidth, floorDepth);
    const floorMat = new THREE.MeshStandardMaterial({ map: floorTex });
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(floorWidth, floorDepth), floorMat);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Wall
    const wallWidth = 50;
    const wallHeight = 3;
    const wallTex = loadTiledTexture('https://i.imgur.com/lGfQp2p.jpeg', wallWidth, wallHeight);
    const wallMat = new THREE.MeshStandardMaterial({ map: wallTex });
    const wall = new THREE.Mesh(new THREE.PlaneGeometry(wallWidth, wallHeight), wallMat);
    wall.position.set(0, wallHeight / 2, -25);
    scene.add(wall);

    // Ceiling
    const ceilTex = loadTiledTexture('https://i.imgur.com/AkgRkNQ.jpeg', floorWidth, floorDepth);
    const ceilMat = new THREE.MeshStandardMaterial({ map: ceilTex });
    const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(floorWidth, floorDepth), ceilMat);
    ceiling.rotation.x = Math.PI / 2;
    ceiling.position.y = 3;
    scene.add(ceiling);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

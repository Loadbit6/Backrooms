<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backrooms Maze</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
      transform: translateY(-50%);
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>

<div id="instructions">Click to Start</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>

<script>
// Maze generation constants
const mazeWidth = 10;
const mazeHeight = 10;
const wallHeight = 5;
const wallThickness = 1;
const grid = [];

// Maze generation (Randomized Prim's Algorithm)
function generateMaze() {
  const maze = [];
  for (let i = 0; i < mazeHeight; i++) {
    maze.push([]);
    for (let j = 0; j < mazeWidth; j++) {
      maze[i].push(1);  // 1 means wall
    }
  }

  const visited = Array.from({ length: mazeHeight }, () => Array(mazeWidth).fill(false));
  const stack = [];
  
  // Random starting point
  const startX = Math.floor(Math.random() * mazeWidth);
  const startY = Math.floor(Math.random() * mazeHeight);

  visited[startY][startX] = true;
  stack.push([startX, startY]);

  while (stack.length > 0) {
    const [x, y] = stack[stack.length - 1];

    const directions = [
      [0, 1], [1, 0], [0, -1], [-1, 0]  // down, right, up, left
    ];
    directions.sort(() => Math.random() - 0.5);  // Randomize directions

    let moved = false;
    for (let [dx, dy] of directions) {
      const nx = x + dx * 2;
      const ny = y + dy * 2;

      if (nx >= 0 && ny >= 0 && nx < mazeWidth && ny < mazeHeight && !visited[ny][nx]) {
        visited[ny][nx] = true;
        maze[ny][nx] = 0;  // Mark the new cell as open

        // Create a path between the current and new cell
        maze[y + dy][x + dx] = 0;

        stack.push([nx, ny]);
        moved = true;
        break;
      }
    }

    if (!moved) {
      stack.pop();
    }
  }

  return maze;
}

const maze = generateMaze();

// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.PointerLockControls(camera, document.body);
document.getElementById("instructions").onclick = () => controls.lock();
controls.addEventListener('lock', () => document.getElementById("instructions").style.display = 'none');
controls.addEventListener('unlock', () => document.getElementById("instructions").style.display = '');
controls.getObject().position.set(0, 2, 0);
scene.add(controls.getObject());

const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1.5);
scene.add(light);

const loader = new THREE.TextureLoader();
const wallTex = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/wall.jpeg');
const floorTex = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/floor.jpg');
const ceilTex = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/ceiling.jpg');

// Material with RGB manipulation
function makeRGBMaterial(tex, r, g, b, repeatX, repeatY) {
  return new THREE.ShaderMaterial({
    uniforms: {
      tex: { value: tex },
      rMult: { value: r },
      gMult: { value: g },
      bMult: { value: b },
      repeat: { value: new THREE.Vector2(repeatX, repeatY) }
    },
    vertexShader: `
      varying vec2 vUv;
      uniform vec2 repeat;
      void main() {
        vUv = uv * repeat;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform sampler2D tex;
      uniform float rMult;
      uniform float gMult;
      uniform float bMult;
      varying vec2 vUv;
      void main() {
        vec4 color = texture2D(tex, vUv);
        color.r *= rMult;
        color.g *= gMult;
        color.b *= bMult;
        gl_FragColor = color;
      }
    `,
    side: THREE.DoubleSide
  });
}

const wallMat = makeRGBMaterial(wallTex, 0.9, 0.8, 0.8, 2, 1);
const floorMat = makeRGBMaterial(floorTex, 1.1, 1.1, 1.1, 8, 8);
const ceilMat = makeRGBMaterial(ceilTex, 0.75, 0.7, 0.4, 2, 2);
ceilMat.side = THREE.DoubleSide;

// Maze generation function for placing walls and floors
function createMaze(maze) {
  for (let y = 0; y < mazeHeight; y++) {
    for (let x = 0; x < mazeWidth; x++) {
      if (maze[y][x] === 1) {
        createWall(wallThickness, wallHeight, wallThickness, x * wallThickness, wallHeight / 2, y * wallThickness, wallMat);
      }
      if (maze[y][x] === 0) {
        if (y === mazeHeight - 1 || maze[y + 1][x] === 1) {
          createWall(wallThickness, wallHeight, wallThickness, x * wallThickness, wallHeight / 2, (y + 1) * wallThickness, floorMat);
        }
      }
    }
  }
}

// Helper function to create walls
function createWall(w, h, d, x, y, z, material) {
  const geo = new THREE.BoxGeometry(w, h, d);
  const mesh = new THREE.Mesh(geo, material);
  mesh.position.set(x, y, z);
  scene.add(mesh);
}

createMaze(maze);

// Camera movement and collision
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
const velocity = new THREE.Vector3(), direction = new THREE.Vector3();
const gravity = 30, jumpStrength = 10, playerHeight = 1.8, speed = 1;

document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') moveForward = true;
  if (e.code === 'KeyS') moveBackward = true;
  if (e.code === 'KeyA') moveLeft = true;
  if (e.code === 'KeyD') moveRight = true;
  if (e.code === 'Space' && canJump) {
    velocity.y = jumpStrength;
    canJump = false;
  }
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') moveForward = false;
  if (e.code === 'KeyS') moveBackward = false;
  if (e.code === 'KeyA') moveLeft = false;
  if (e.code === 'KeyD') moveRight = false;
});

function checkCollision(pos) {

const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  velocity.y -= gravity * delta;

  direction.set(Number(moveRight) - Number(moveLeft), 0, Number(moveBackward) - Number(moveForward)).normalize();
  if (moveForward || moveBackward || moveLeft || moveRight) {
    const moveVec = new THREE.Vector3(direction.x, 0, direction.z).applyQuaternion(camera.quaternion);
    velocity.x -= moveVec.x * speed * 100 * delta;
    velocity.z -= moveVec.z * speed * 100 * delta;
  }

  velocity.x -= velocity.x * 10.0 * delta;
  velocity.z -= velocity.z * 10.0 * delta;

  const pos = controls.getObject().position;
  pos.x += -velocity.x * delta;
  if (checkCollision(pos)) {
    pos.x -= -velocity.x * delta;
    velocity.x = 0;
  }

  pos.z += -velocity.z * delta;
  if (checkCollision(pos)) {
    pos.z -= -velocity.z * delta;
    velocity.z = 0;
  }

  pos.y += velocity.y * delta;
  if (checkCollision(pos)) {
    pos.y -= velocity.y * delta;
    velocity.y = 0;
  }

  if (pos.y < playerHeight) {
    pos.y = playerHeight;
    velocity.y = 0;
    canJump = true;
  }

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>

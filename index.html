<!DOCTYPE html>
<html>
<head>
  <title>Backrooms 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startBtn">Enter the Backrooms</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0xffffcc, 5, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffaa, 1, 100);
    light.position.set(0, 10, 0);
    scene.add(light);

    // Floor and wall texture
    const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffff88 });
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xffee88 });

    // Build a maze room grid
    for (let x = -50; x <= 50; x += 10) {
      for (let z = -50; z <= 50; z += 10) {
        if (Math.random() > 0.6) {
          const wall = new THREE.Mesh(new THREE.BoxGeometry(10, 10, 1), wallMaterial);
          wall.position.set(x, 5, z);
          wall.rotation.y = Math.random() > 0.5 ? 0 : Math.PI / 2;
          scene.add(wall);
        }
      }
    }

    // Floor
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);

    document.getElementById('startBtn').addEventListener('click', () => {
      controls.lock();
      document.getElementById('startBtn').style.display = 'none';
    });

    // Movement
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const keys = {};

    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function animate() {
      requestAnimationFrame(animate);

      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      if (controls.isLocked) {
        velocity.z = direction.z * 0.1;
        velocity.x = direction.x * 0.1;
        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backrooms 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

  <!-- Load PointerLockControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    let camera, scene, renderer, controls;
    const keys = {};

    init();
    animate();

    // Initialize the scene
    function init() {
      console.log("Initializing the game...");

      // Create the scene
      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0xffffcc, 5, 50);

      // Create the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = 5;

      // Create the renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      console.log("Scene and camera set up");

      // Add a simple cube to the scene for debugging
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      console.log("Cube added");

      // Create lights
      const light = new THREE.PointLight(0xffffaa, 1, 100);
      light.position.set(0, 10, 0);
      scene.add(light);

      // Setup pointer lock controls
      controls = new THREE.PointerLockControls(camera, document.body);
      document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;

      // Automatically request pointer lock on page click
      document.body.addEventListener('click', () => {
        if (document.body.requestPointerLock) {
          document.body.requestPointerLock();
        }
      });

      console.log("Pointer lock event added");

      // Add the controls object to the scene
      scene.add(controls.getObject());

      // Handle keyboard input
      document.addEventListener('keydown', (e) => keys[e.code] = true);
      document.addEventListener('keyup', (e) => keys[e.code] = false);

      console.log("Game initialized");
    }

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        // Move the player based on keyboard input
        let moveSpeed = 0.2;
        if (keys['KeyW']) controls.moveForward(moveSpeed);
        if (keys['KeyS']) controls.moveForward(-moveSpeed);
        if (keys['KeyA']) controls.moveRight(-moveSpeed);
        if (keys['KeyD']) controls.moveRight(moveSpeed);
      }

      renderer.render(scene, camera);
    }

    // Handle resizing the window
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Handle pointer lock change event
    document.addEventListener('pointerlockchange', onPointerLockChange, false);
    document.addEventListener('mozpointerlockchange', onPointerLockChange, false);

    function onPointerLockChange() {
      if (document.pointerLockElement === document.body || document.mozPointerLockElement === document.body) {
        console.log("Pointer locked");
      } else {
        console.log("Pointer unlocked");
      }
    }
  </script>
</body>
</html>

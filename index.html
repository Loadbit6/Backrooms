<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backrooms Maze</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
      transform: translateY(-50%);
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="instructions">Click to Start</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.PointerLockControls(camera, document.body);
document.getElementById("instructions").onclick = () => controls.lock();
controls.addEventListener('lock', () => document.getElementById("instructions").style.display = 'none');
controls.addEventListener('unlock', () => document.getElementById("instructions").style.display = '');
controls.getObject().position.set(0, 2, 0);
scene.add(controls.getObject());

const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1.5);
scene.add(light);

const loader = new THREE.TextureLoader();
const wallTex = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/wall.jpeg');
const floorTex = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/floor.jpg');
const ceilTex  = loader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/main/textures/ceiling.jpg');

// Texture wrapping setup
wallTex.wrapS = wallTex.wrapT = THREE.RepeatWrapping;
floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
ceilTex.wrapS  = ceilTex.wrapT  = THREE.RepeatWrapping;

// Function to apply texture tiling without distortion
function createWall(w, h, d, x, y, z, texture) {
  const geometry = new THREE.BoxGeometry(w, h, d);
  
  // Calculate UV coordinates for correct tiling
  geometry.faceVertexUvs[0] = geometry.faceVertexUvs[0].map(function(uvs) {
    uvs.forEach(function(uv) {
      uv.x *= w / 10;  // Tiling adjustment
      uv.y *= h / 10;  // Tiling adjustment
    });
    return uvs;
  });
  
  const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(x, y, z);
  scene.add(mesh);
}

function createRoom() {
  createWall(20, 1, 20, 0, 0, 0, floorTex); // floor

  const ceilGeo = new THREE.PlaneGeometry(20, 20);
  const ceilMesh = new THREE.Mesh(ceilGeo, new THREE.MeshBasicMaterial({ map: ceilTex, side: THREE.DoubleSide }));
  ceilMesh.rotation.x = Math.PI / 2;
  ceilMesh.position.y = 5;
  scene.add(ceilMesh);

  createWall(1, 5, 20, -10, 2.5, 0, wallTex);  // Left wall
  createWall(1, 5, 20,  10, 2.5, 0, wallTex);  // Right wall
  createWall(20, 5, 1,  0, 2.5, -10, wallTex); // Front wall
  createWall(20, 5, 1,  0, 2.5, 10, wallTex);  // Back wall
}
createRoom();

// ✅ Load maze from your GitHub file
fetch('https://raw.githubusercontent.com/Loadbit6/Backrooms/7da3900a93c44841c52c9a9478076852d420b11d/maze.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(wall => {
      createWall(wall.w, wall.h, wall.d, wall.x, wall.y, wall.z, wallTex);
    });
  });

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

function checkCollisions(pos) {
  const box = new THREE.Box3().setFromCenterAndSize(pos, new THREE.Vector3(1, 2, 1));
  return false; // No collision check for simplicity
}

function animate() {
  requestAnimationFrame(animate);

  if (controls.isLocked) {
    direction.set(0, 0, 0);
    if (keys['KeyW']) direction.z -= 1;  // Forward
    if (keys['KeyS']) direction.z += 1;  // Backward
    if (keys['KeyA']) direction.x -= 1;
    if (keys['KeyD']) direction.x += 1;

    direction.normalize();
    const speed = 1;
    const delta = 0.1;

    velocity.x = direction.x * speed * delta;
    velocity.z = direction.z * speed * delta;

    // Movement aligned to camera
    const forward = new THREE.Vector3();
    controls.getDirection(forward);
    forward.y = 0;
    forward.normalize();

    const right = new THREE.Vector3();
    right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

    const move = new THREE.Vector3();
    move.addScaledVector(forward, -velocity.z);  // Negative velocity.z for correct movement direction
    move.addScaledVector(right, velocity.x);

    // ✅ Slide along walls: check X and Z movement separately
    const currentPos = controls.getObject().position.clone();

    const tryX = currentPos.clone().add(new THREE.Vector3(move.x, 0, 0));
    if (!checkCollisions(tryX)) {
      controls.getObject().position.x = tryX.x;
    }

    const tryZ = controls.getObject().position.clone().add(new THREE.Vector3(0, 0, move.z));
    if (!checkCollisions(tryZ)) {
      controls.getObject().position.z = tryZ.z;
    }
  }

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>

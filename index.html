<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backrooms 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
      transform: translateY(-50%);
      user-select: none;
    }
  </style>
</head>
<body>
<div id="instructions">Click to Start</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>

<script>
  // Setup scene, camera, renderer
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1.5); // Increased light intensity
  scene.add(light);

  // Pointer Lock Controls
  var controls = new THREE.PointerLockControls(camera, document.body);
  var instructions = document.getElementById('instructions');

  // Click event to lock pointer and hide instructions
  instructions.addEventListener('click', function () {
    controls.lock();
  });

  controls.addEventListener('lock', function () {
    instructions.style.display = 'none';
  });

  controls.addEventListener('unlock', function () {
    instructions.style.display = '';  // Show the instructions when unlock
  });

  scene.add(controls.getObject());

  controls.getObject().position.set(0, 5, 0); // Start camera above floor

  // Load textures from GitHub repository (replace with your actual file paths)
  var textureLoader = new THREE.TextureLoader();
  var wallTexture = textureLoader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/cf8b91c3f1be68357d81872c47d75e3acda8fd00/textures/tex.jpeg');
  var floorTexture = textureLoader.load('https://raw.githubusercontent.com/Loadbit6/Backrooms/cf8b91c3f1be68357d81872c47d75e3acda8fd00/textures/tex.jpeg');

  // Collision boxes for the walls
  var collisionBoxes = [];

  function createWall(width, height, depth, x, y, z, material) {
    var geometry = new THREE.BoxGeometry(width, height, depth);
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(x, y, z);
    scene.add(mesh);

    var box = new THREE.Box3().setFromObject(mesh);
    collisionBoxes.push(box);
  }

  function createInitialRoom() {
    var wallMaterial = new THREE.MeshBasicMaterial({ map: wallTexture });
    var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture });

    // Create walls and floor with texture
    createWall(20, 1, 20, 0, 0, 0, floorMaterial);  // Floor
    createWall(1, 5, 20, -10, 2.5, 0, wallMaterial);  // Left Wall
    createWall(1, 5, 20, 10, 2.5, 0, wallMaterial);  // Right Wall
    createWall(20, 5, 1, 0, 2.5, -10, wallMaterial);  // Back Wall
    createWall(20, 5, 1, 0, 2.5, 10, wallMaterial);  // Front Wall
    createWall(20, 1, 20, 0, 5, 0, wallMaterial);   // Ceiling
  }

  createInitialRoom();

  // Movement controls
  var moveForward = false;
  var moveBackward = false;
  var moveLeft = false;
  var moveRight = false;
  var canJump = false;

  var velocity = new THREE.Vector3();
  var direction = new THREE.Vector3();
  var gravity = 30;
  var playerHeight = 1.8;
  var movementSpeed = 3; // Reduced speed for movement
  var jumpHeight = 5; // Adjusted jump height

  document.addEventListener('keydown', function (event) {
    switch (event.code) {
      case 'KeyW': moveForward = true; break;
      case 'KeyS': moveBackward = true; break;
      case 'KeyA': moveLeft = true; break;
      case 'KeyD': moveRight = true; break;
      case 'Space':
        if (canJump) {
          velocity.y = jumpHeight;
          canJump = false;
        }
        break;
    }
  });

  document.addEventListener('keyup', function (event) {
    switch (event.code) {
      case 'KeyW': moveForward = false; break;
      case 'KeyS': moveBackward = false; break;
      case 'KeyA': moveLeft = false; break;
      case 'KeyD': moveRight = false; break;
    }
  });

  var clock = new THREE.Clock();

  function checkCollision(position) {
    var boxSize = new THREE.Vector3(1, playerHeight, 1);
    var playerBox = new THREE.Box3().setFromCenterAndSize(
      position.clone().add(new THREE.Vector3(0, boxSize.y / 2, 0)),
      boxSize
    );
    for (var i = 0; i < collisionBoxes.length; i++) {
      if (playerBox.intersectsBox(collisionBoxes[i])) {
        return true;
      }
    }
    return false;
  }

  function animate() {
    requestAnimationFrame(animate);

    var delta = clock.getDelta();
    velocity.y -= gravity * delta;

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    if (moveForward || moveBackward) velocity.z -= direction.z * movementSpeed * 100.0 * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * movementSpeed * 100.0 * delta;

    var oldPosition = controls.getObject().position.clone();

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);
    controls.getObject().position.y += velocity.y * delta;

    if (checkCollision(controls.getObject().position)) {
      controls.getObject().position.copy(oldPosition);
      velocity.x = 0;
      velocity.z = 0;
    }

    if (controls.getObject().position.y < playerHeight) {
      velocity.y = 0;
      controls.getObject().position.y = playerHeight;
      canJump = true;
    }

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>

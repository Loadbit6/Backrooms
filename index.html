<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backrooms Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.160.0';
import { PointerLockControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/PointerLockControls.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const light = new THREE.AmbientLight(0xffffff, 0.7);
scene.add(light);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
dirLight.position.set(1, 2, 1);
scene.add(dirLight);

// Controls
const controls = new PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => controls.lock());
camera.position.y = 1.6;

// Load Texture
const texLoader = new THREE.TextureLoader();
const wallTex = texLoader.load('https://i.imgur.com/Uv4y7yS.jpg'); // Example texture
wallTex.wrapS = wallTex.wrapT = THREE.RepeatWrapping;

// Shader Material
function makeRGBMaterial(tex, r, g, b, w, h, d, scaleX, scaleY, scaleZ) {
  return new THREE.ShaderMaterial({
    uniforms: {
      tex: { value: tex },
      rMult: { value: r },
      gMult: { value: g },
      bMult: { value: b },
      repeatW: { value: w / scaleX },
      repeatH: { value: h / scaleY },
      repeatD: { value: d / scaleZ }
    },
    vertexShader: `
      varying vec2 vUv;
      attribute float faceIndex;
      uniform float repeatW;
      uniform float repeatH;
      uniform float repeatD;

      void main() {
        vUv = uv;

        if (faceIndex == 0.0 || faceIndex == 1.0) {
          vUv *= vec2(repeatD, repeatH);
        } else if (faceIndex == 2.0 || faceIndex == 3.0) {
          vUv *= vec2(repeatW, repeatD);
        } else if (faceIndex == 4.0 || faceIndex == 5.0) {
          vUv *= vec2(repeatW, repeatH);
        }

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform sampler2D tex;
      uniform float rMult;
      uniform float gMult;
      uniform float bMult;
      varying vec2 vUv;
      void main() {
        vec4 color = texture2D(tex, vUv);
        color.r *= rMult;
        color.g *= gMult;
        color.b *= bMult;
        gl_FragColor = color;
      }
    `,
    side: THREE.DoubleSide
  });
}

// Wall Generator
function createWall(w, h, d, x, y, z, material) {
  const geometry = new THREE.BoxGeometry(w, h, d);

  // Assign faceIndex per vertex (6 faces * 6 vertices = 36 entries)
  const faceIndices = [];
  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < 6; j++) {
      faceIndices.push(i);
    }
  }
  geometry.setAttribute('faceIndex', new THREE.BufferAttribute(new Float32Array(faceIndices), 1));

  const mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(x, y, z);
  scene.add(mesh);
}

// Load walls from JSON
async function loadWalls() {
  const res = await fetch('walls.json');
  const wallData = await res.json();
  for (const wall of wallData) {
    const scale = wall.textureScale || { x: 1, y: 1, z: 1 };
    const mat = makeRGBMaterial(wallTex, 0.9, 0.8, 0.8, wall.w, wall.h, wall.d, scale.x, scale.y, scale.z);
    createWall(wall.w, wall.h, wall.d, wall.x, wall.y, wall.z, mat);
  }
}
loadWalls();

// Movement
const velocity = new THREE.Vector3();
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

let canJump = false;
let sprinting = false;
let sprintTime = 3, sprintCooldown = 5;
let sprintRemaining = sprintTime, sprintCooldownTimer = 0;
let onGround = false;

function animate() {
  requestAnimationFrame(animate);

  const speed = keys['ShiftLeft'] && sprintRemaining > 0 ? 6 : 3;
  const dt = 0.016;

  const forward = new THREE.Vector3();
  controls.getDirection(forward);
  forward.y = 0;
  forward.normalize();

  const right = new THREE.Vector3().crossVectors(forward, camera.up).normalize();

  velocity.x = velocity.z = 0;
  if (keys['KeyW']) velocity.add(forward.clone().multiplyScalar(speed));
  if (keys['KeyS']) velocity.add(forward.clone().multiplyScalar(-speed));
  if (keys['KeyA']) velocity.add(right.clone().multiplyScalar(-speed));
  if (keys['KeyD']) velocity.add(right.clone().multiplyScalar(speed));

  if (!onGround) velocity.y -= 0.0015;
  if (onGround && keys['Space']) {
    velocity.y = 0.065;
    onGround = false;
  }

  camera.position.addScaledVector(velocity, dt);
  if (camera.position.y <= 1.6) {
    camera.position.y = 1.6;
    velocity.y = 0;
    onGround = true;
  }

  if (keys['ShiftLeft'] && sprintRemaining > 0) {
    sprinting = true;
    sprintRemaining -= dt;
  } else {
    sprinting = false;
    if (sprintRemaining < sprintTime) {
      sprintCooldownTimer += dt;
      if (sprintCooldownTimer >= sprintCooldown) {
        sprintRemaining += dt;
        sprintRemaining = Math.min(sprintRemaining, sprintTime);
      }
    }
    if (!keys['ShiftLeft']) sprintCooldownTimer = 0;
  }

  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>

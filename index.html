<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backrooms 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: sans-serif;
      transform: translateY(-50%);
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="instructions">Click to Start</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1.5);
  scene.add(light);

  // Pointer lock
  const controls = new THREE.PointerLockControls(camera, document.body);
  const instructions = document.getElementById('instructions');

  instructions.addEventListener('click', () => {
    controls.lock();
  });

  controls.addEventListener('lock', () => {
    instructions.style.display = 'none';
  });

  controls.addEventListener('unlock', () => {
    instructions.style.display = '';
  });

  scene.add(controls.getObject());
  controls.getObject().position.set(0, 5, 0); // Start above floor

  // Load textures
  const loader = new THREE.TextureLoader();
  const textureURL = 'https://raw.githubusercontent.com/Loadbit6/Backrooms/cf8b91c3f1be68357d81872c47d75e3acda8fd00/textures/tex.jpeg';
  const wallTex = loader.load(textureURL);
  const floorTex = loader.load(textureURL);

  const collisionBoxes = [];

  function createWall(w, h, d, x, y, z, material) {
    const box = new THREE.BoxGeometry(w, h, d);
    const mesh = new THREE.Mesh(box, material);
    mesh.position.set(x, y, z);
    scene.add(mesh);
    const bbox = new THREE.Box3().setFromObject(mesh);
    collisionBoxes.push(bbox);
  }

  function createRoom() {
    const wallMat = new THREE.MeshBasicMaterial({ map: wallTex });
    const floorMat = new THREE.MeshBasicMaterial({ map: floorTex });

    createWall(20, 1, 20, 0, 0, 0, floorMat);    // Floor
    createWall(20, 1, 20, 0, 5, 0, wallMat);     // Ceiling
    createWall(1, 5, 20, -10, 2.5, 0, wallMat);  // Left
    createWall(1, 5, 20, 10, 2.5, 0, wallMat);   // Right
    createWall(20, 5, 1, 0, 2.5, -10, wallMat);  // Back
    createWall(20, 5, 1, 0, 2.5, 10, wallMat);   // Front
  }

  createRoom();

  // Movement
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
  let canJump = false;
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const gravity = 30;
  const jumpStrength = 10;
  const playerHeight = 1.8;
  const speed = 1;

  document.addEventListener('keydown', (e) => {
    switch (e.code) {
      case 'KeyW': moveForward = true; break;
      case 'KeyS': moveBackward = true; break;
      case 'KeyA': moveLeft = true; break;
      case 'KeyD': moveRight = true; break;
      case 'Space':
        if (canJump) {
          velocity.y = jumpStrength;
          canJump = false;
        }
        break;
    }
  });

  document.addEventListener('keyup', (e) => {
    switch (e.code) {
      case 'KeyW': moveForward = false; break;
      case 'KeyS': moveBackward = false; break;
      case 'KeyA': moveLeft = false; break;
      case 'KeyD': moveRight = false; break;
    }
  });

  const clock = new THREE.Clock();

  function checkCollision(pos) {
    const size = new THREE.Vector3(1, playerHeight, 1);
    const box = new THREE.Box3().setFromCenterAndSize(pos.clone().add(new THREE.Vector3(0, size.y / 2, 0)), size);
    return collisionBoxes.some(other => box.intersectsBox(other));
  }

  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    velocity.y -= gravity * delta;

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    if (moveForward || moveBackward) velocity.z -= direction.z * speed * 100.0 * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * speed * 100.0 * delta;

    // Apply friction to reduce sliding
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    const oldPos = controls.getObject().position.clone();

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);
    controls.getObject().position.y += velocity.y * delta;

    if (checkCollision(controls.getObject().position)) {
      controls.getObject().position.copy(oldPos);
      velocity.x = 0;
      velocity.z = 0;
    }

    if (controls.getObject().position.y < playerHeight) {
      velocity.y = 0;
      controls.getObject().position.y = playerHeight;
      canJump = true;
    }

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
